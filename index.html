<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <div class="container">
    <h1 class="top-title">지갑 거덜내는</h1>
    <h1 class="middle-title">술값내기</h1>
    <h1 class="bottom-title">죽음의 번호피하기</h1>
    <div>
      <img src="https://images.ddengle.com/files/attach/images/11334861/135/413/011/26821b5ed009ff9dde167107a5262829.jpeg" id="result-image" class="image">
      <h1 id="result-area">거덜나기 싫으면 피해라</h1>
    </div>
    <h2 id="chance-area">남은 기회:20</h2>
    <div class="input-line row">
      <div class="col-md-6 col-sm-12">
        <input type="number" id="user-input" class="user-input mb-10" placeholder="1부터 500사이의 숫자">
      </div>
      <div class="col-md-2 col-sm-12">
        <button id="play-button" class="button-style button-go">GO</button>
      </div>
    </div>
  </div>    
  <button id="reset-button" class="button-style button-reset">RESET</button>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
